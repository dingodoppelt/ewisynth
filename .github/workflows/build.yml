name: Makefile CI

on:
  push:
    tags:
      - "build_*"
      - "r_*"

env:
  CACHE_VERSION: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: dependencies
      run: sudo apt install build-essential lv2-dev
    - name: make
      run: make
    - name: Upload lv2 Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: ewisynth-lv2
        path: ./ewisynth.lv2/
        if-no-files-found: warn
